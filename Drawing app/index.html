<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <canvas id='canvas'></canvas>

    <div class="toolbar">
        <img src="assets/LOGOFINAL.png" alt="">
        <button class="color"></button>
            <div class="tool_slider colorDiv">
                <p id="color_label">rgb(0,0,0)</p>
                <input type="range" class="red_picker" value="0" min="0" max="255">
                <input type="range" class="green_picker" value="0" min="0" max="255">
                <input type="range" class="blue_picker" value="0" min="0" max="255">
            </div>
        <button class="strokeSize">S</button>
            <div class="tool_slider strokeDiv">
                <input type="range" class="stroke_picker" value="10" min="1" max="100">
            </div>
        <button class="opacity">O</button>
            <div class="tool_slider opacityDiv">
                <input type="range" class="opacity_picker" value="100" min="1" max="100">
            </div>
        <button class="clear" onclick="clear()">X</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
